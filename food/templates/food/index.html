{% extends 'food/base.html' %} 
{% block title %}Home{% endblock %} 
{% block content %} 
{% for object in item_list %}
  <div class="row">
    <div class="col-md-2 offset-md-2 mb-3 mt-2">
      <img src="{{ object.item_image }}" height="75px" width="150px" class="card" alt="pizza image"/>
    </div>
    <div class="col-md-2 mt-3">
      <h1 class="h1 small"><b>{{ object.item_name }}</b></h1>
      <h2 class="h2 small"><i>${{ object.item_price }}</i></h4>
      <h3 class="h3 small"><em>Posted by: {{ object.username }}</em></h4>
    </div>
    <div class="col-md-2 mt-5">
      <a href="{% url 'food:prod_details' object.id %}" class="btn btn-success"><b><i>Details</i></b></a>
      <a href="{% url 'food:update_item' object.id %}" class="btn btn-outline-warning text-black"><b><i>Update</i></b></a>
    </div>
  </div>
{% endfor %} 

{% endblock %}
