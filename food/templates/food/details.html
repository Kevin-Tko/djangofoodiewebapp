{% extends 'food/base.html' %} 
{% block title %}Details{% endblock %} 


{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-4 offset-md-2 mt-3">
      <img src="{{ item.item_image }}" alt="{{item.item_name}}" class="card" height="150px" width="300px"/>
    </div>
    <div class="col-md-6 mt-3">
      <div class="d-flex align-items-center justify-content-center">
        <h3 class="h3 small"><b>{{ object.item_name }}</b></h3>
      </div>
      <div class="d-flex align-items-center justify-content-center">
        <h6 class="h6 small"><i>{{ object.item_desc }}</i></h6>
      </div>
      <a href="{% url 'food:delete_item' item.id %}" class="btn btn-outline-danger"><b><i>Delete</i></b></a>
    </div>
  </div>
</div>

{% endblock %}
