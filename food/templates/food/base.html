{% load static %}
<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'food/styles.css' %}"/>
    <link href="data:image/x-icon;base64,AAABAAEAEBAQAAEABAAoAQAAFgAAACgAAAAQAAAAIAAAAAEABAAAAAAAgAAAAAAAAAAAAAAAEAAAAAAAAAADAwoA////AFRUlAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAEREREREREREREREREiIhEREREREiICAREREREQICIhERERERICICEREREREiIiIRERERERICIRERERERERERERERERERERERESIiEREREREQIgIhERERERIiIiEREREREiAiARERERERIiAREREREREREREREREREREREREREREAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA" rel="icon" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </head>

  <body class="bg-primary-subtle">
    <header class="p-3 text-bg-dark">
      <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-start justify-content-lg-start">
          <a href="#" class="nav-link px-2 text-white"><h2 class="h2"><i>foodie</i></h2></a>
          <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            <li><a href="{% url 'food:index' %}" class="nav-link px-2 text-blue"><b><i>home</i></b></a></li>
            <li><a href="{% url 'food:add_item' %}" class="nav-link px-2 text-blue"><b><i>addfood</i></b></a></li>
          </ul>
          <div class="text-end">
              {% if user.is_authenticated %}
              <a href="{% url 'logout' %}"><button type="button" class="btn btn-outline-light me-2">Logout</button></a>
              <a href="{% url 'profile' %}"><button type="button" class="btn bg-primary-subtle"><b><i>{{ user.username }}</i></b></button></a>
              {% else %}
              <a href="{% url 'login' %}"><button type="button" class="btn btn-outline-light me-2">Login</button></a>
              <a href="{% url 'register' %}"><button type="button" class="btn btn-info">Signup</button></a>
              {% endif %}
          </div>
        </div>
      </div>
    </header>

    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-success d-flex alert-{{ message.tags }}" role="alert">
            {{ message }}
        </div>
      {% endfor %} 
    {% endif %} 
    
    {% block content %}
    {% endblock %}
  </body>
</html>
